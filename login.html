<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="cusoer.html">
        <title>Recharge Portal</title>
        <script>
            function handleLogin(event) {
                event.preventDefault(); 
                window.location.href = "index.html"; 
            }
        </script>
    </head>
    <body>
       <div class="container">
        <form onsubmit="handleLogin(event)">
            <h1>Log in</h1>
            <label for="ph">Mobile No</label>
            <input type="tel" id="ph" name="phone" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
            <label for="mail">E-mail</label>
            <input type="email" id="mail" name="email" placeholder="Enter your email" required>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" placeholder="Enter your password" minlength="6" required>
            <button type="submit">Login</button>
        </form>
       </div>
    </body>
</html>
